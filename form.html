<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Form Example</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background-color: #f4f4f4;
    margin: 0;
    padding: 0;
  }
  form {
    background-color: #fff;
    padding: 20px;
    border-radius: 8px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    width: 300px;
    margin: 20px auto;
  }
  label {
    font-weight: bold;
    margin-bottom: 5px;
  }
  input[type="text"],
  select,
  input[type="date"] {
    width: 100%;
    padding: 8px;
    margin-bottom: 10px;
    border: 1px solid #ccc;
    border-radius: 4px;
    box-sizing: border-box;
  }
  input[type="radio"],
  input[type="checkbox"] {
    margin-right: 5px;
  }
  input[type="submit"] {
    background-color: #007bff;
    color: #fff;
    padding: 10px 20px;
    border: none;
    border-radius: 4px;
    cursor: pointer;
  }
  input[type="submit"]:hover {
    background-color: #0056b3;
  }
</style>
</head>
<body>

<form action="#" method="post">
  <label for="text_input">Text Input:</label><br>
  <input type="text" id="text_input" name="text_input"><br>

  <label for="radio_button">Radio Button:</label><br>
  <input type="radio" id="radio_button_1" name="radio_button" value="option1">
  <label for="radio_button_1">Option 1</label>
  <input type="radio" id="radio_button_2" name="radio_button" value="option2">
  <label for="radio_button_2">Option 2</label><br>

  <label for="checkbox">Checkbox:</label><br>
  <input type="checkbox" id="checkbox_1" name="checkbox_1" value="checkbox1">
  <label for="checkbox_1">Checkbox 1</label>
  <input type="checkbox" id="checkbox_2" name="checkbox_2" value="checkbox2">
  <label for="checkbox_2">Checkbox 2</label><br>

  <label for="dropdown">Dropdown List:</label><br>
  <select id="dropdown" name="dropdown">
    <option value="option1">Option 1</option>
    <option value="option2">Option 2</option>
    <option value="option3">Option 3</option>
  </select><br>

  <label for="date_input">Date:</label><br>
  <input type="date" id="date_input" name="date_input"><br>

  <input type="submit" value="Submit">
</form>

</body>
</html>
